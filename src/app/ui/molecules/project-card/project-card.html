<hack-panel>
  <!-- Título del proyecto -->
  <hack-title>{{ Project.Name }}</hack-title>

  <!-- Nombre del equipo -->
  <hack-bold>Equipo {{ Project.Team }}</hack-bold>

  <!-- Etiquetas -->
  <div class="tags">

    <!-- Campus -->
    <hack-button
      class="tag campus"
      mode="dark"
      icon="location"
    >
      Campus {{ Project.Campus }}
    </hack-button>

    <!-- Integrantes -->
    <hack-button
      class="tag members"
      mode="dark"
      icon="team"
    >
      {{ Project.Members.size }} integrantes
    </hack-button>

  </div>

  <!-- Descripción -->
  <p>
    <hack-text>
      {{ Project.Description }}
    </hack-text>
  </p>

  <!-- Likes -->
  <hack-button
    icon="like"
    mode="outlined"
    class="like"
  >
    {{ Project.Likes }}
  </hack-button>
</hack-panel>
