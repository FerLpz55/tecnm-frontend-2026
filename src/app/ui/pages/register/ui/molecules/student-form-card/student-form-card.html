
<hack-panel>
  <hack-labeled-text icon="person">Integrante</hack-labeled-text>

  <!-- Nombre -->
  <hack-input-label icon="person" class="name">
    <hack-text-input
      [(ngModel)]="Student.Name"
      (ngModelChange)="Change.emit()"
      Placeholder="Nombre completo"
    />
  </hack-input-label>

  <!-- Correo institucional -->
  <hack-input-label icon="mail" class="email">
    <hack-text-input
      [(ngModel)]="Student.InstitutionalEmail"
      (ngModelChange)="Change.emit()"
      Placeholder="Correo institucional"
      type="email"
    />
  </hack-input-label>

  <!-- BotÃ³n para eliminar -->
  <hack-button
    icon="delete"
    mode="outlined"
    (Click)="Remove.emit(Student)"
  >
    Eliminar
  </hack-button>
</hack-panel>
