<form [formGroup]="_form" (ngSubmit)="onSubmit()" (keydown.enter)="$event.preventDefault()">

  <hack-input-label icon="team">
    <span text>Nombre del equipo</span>
    <hack-text-input formControlName="Name" />
  </hack-input-label>

  <hack-input-label icon="institution">
    <span text>Campus</span>

    <hack-select
      [options]="_campusOptions"
      [showIcons]="true"
      [removeDefault]="true"
      formControlName="Campus"
    />
  </hack-input-label>

  <hack-labeled-text icon="team">Integrantes</hack-labeled-text>

  <hack-student-list formControlName="Members" />

  <hack-button
    type="submit"
    icon="team"
    class="continue"
    mode="dark"
  >
    Continuar registro
  </hack-button>

</form>
